version: "3"

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=app_db
      - DB_USER=postgres
      - DB_PASS=dbpassword
    depends_on:
      - db

  db:
    image: postgres:10-alpine
    environment:
      - POSTGRESS_DB=app_db
      - POSTGRESS_USER=postgres
      - POSTGRESS_PASSWORD=dbpassword
